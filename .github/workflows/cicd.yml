name: CI/CD

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
  - cron: "20 4 * * *"

jobs:
  build:
    name: Build and Test (${{ matrix.mode }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        mode: [debug, release]

    steps:
    - uses: actions/checkout@v4

    # Install Rust with caching
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    # Cache Cargo dependencies and build artifacts for faster builds
    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry/index
        key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-registry-${{ runner.os }}-

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry/cache
        key: cargo-deps-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-deps-${{ runner.os }}-

    - name: Cache Cargo git dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: cargo-git-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-git-${{ runner.os }}-

    - name: Cache build artifacts
      uses: actions/cache@v4
      with:
        path: target
        key: cargo-target-${{ matrix.mode }}-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          cargo-target-${{ matrix.mode }}-${{ runner.os }}-

    - name: Cache cargo tools
      uses: actions/cache@v4
      with:
        path: ~/.cargo/bin
        key: cargo-tools-${{ runner.os }}-binstall-outdated
        restore-keys: |
          cargo-tools-${{ runner.os }}-

    # Check for outdated dependencies - FAILS build if updates are available
    # (Makefile handles cargo-binstall and cargo-outdated installation)
    # Only run dependency check once (in debug mode)
    - name: Check dependencies
      if: matrix.mode == 'debug'
      run: make check-deps

    - name: Build (${{ matrix.mode }})
      run: make build MODE=${{ matrix.mode }}

    # Only run lint, check, and docs once (in debug mode to save time)
    - name: Lint
      if: matrix.mode == 'debug'
      run: make cicd-lint

    - name: Run checks
      if: matrix.mode == 'debug'
      run: make check

    - name: Build docs
      if: matrix.mode == 'debug'
      run: make docs

    # Run tests in both modes
    - name: Run unit tests (${{ matrix.mode }})
      run: cargo test --all-features ${{ matrix.mode == 'release' && '--release' || '' }}

    - name: Test old database formats (${{ matrix.mode }})
      run: bash tests/old_db_formats.sh

    - name: Run rucksack CLI tests (locally, ${{ matrix.mode }})
      run: ./tests/rucksack_dev.sh

    # Only install from crates.io and run tests once (in release mode)
    - name: Install rucksack (crates.io)
      if: matrix.mode == 'release'
      run: cargo install rucksack

    - name: Run rucksack (crates.io)
      if: matrix.mode == 'release'
      run: ./tests/rucksack.sh

    - name: Notify CI/CD Slack Channel
      uses: innocarpe/actions-slack@v1
      with:
        status: ${{ job.status }}
        success_text: 'âœ… Build (${{ matrix.mode }}) for ${{ github.repository }} succeeded! ğŸ˜„ğŸŒˆğŸ´ğŸš¢ğŸ¿ (commit id: ${{ github.sha }})'
        failure_text: 'âŒ Build (${{ matrix.mode }}) for ${{ github.repository }} failed! ğŸ¤¬ğŸ’£ğŸ”¥ğŸš’ (commit id: ${{ github.sha }})'
        cancelled_text: 'ğŸš§ Build (${{ matrix.mode }}) for ${{ github.repository }} was cancelled ... ğŸ˜¯ğŸ¦¡ (commit id: ${{ github.sha }})'
      env:
        GITHUB_TOKEN: ${{ secrets.CICD_BOT_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.CICD_BOT_WEBHOOK }}
      if: always()
